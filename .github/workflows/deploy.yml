name: Deploy to Azure Container Apps

on:
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/yoet
  AZURE_RESOURCE_GROUP: et-rg
  APP_NAME: et-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: ðŸ³ Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      id-token: write
      contents: read

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”‘ Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ðŸ”¢ Get short SHA
        id: sha
        run: echo "short=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: ðŸš€ Deploy Bicep template
        run: |
          az deployment group create \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --template-file ./infra/main.bicep \
            --parameters appName='${{ env.APP_NAME }}' \
            --parameters location='canadacentral' \
            --parameters dockerImage='docker.io/${{ env.IMAGE_NAME }}:${{ steps.sha.outputs.short }}' \
            --parameters authSecret='${{ secrets.AUTH_SECRET }}' \
            --parameters authGoogleId='${{ secrets.AUTH_GOOGLE_ID }}' \
            --parameters authGoogleSecret='${{ secrets.AUTH_GOOGLE_SECRET }}' \
            --parameters allowedEmails='${{ secrets.ALLOWED_EMAILS }}' \
            --parameters authUrl='${{ secrets.AUTH_URL }}' \
            --parameters postgresAllowedIpAddresses='${{ secrets.POSTGRES_ALLOWED_IPS }}' \
            --parameters customDomainName='${{ secrets.CUSTOM_DOMAIN_NAME }}' \
            --parameters customDomainCertificateId='${{ secrets.CUSTOM_DOMAIN_CERTIFICATE_ID }}' \
            --output none

      - name: ðŸ“‹ Output deployed image tag
        run: echo "Deployed image tag:" ${{ steps.sha.outputs.short }}
